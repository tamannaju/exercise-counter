<!DOCTYPE html>
<html>
<head>
    <title>Exercise Counter</title>
</head>
<body>

    <h2>Exercise Counter</h2>

    <!-- IMPORTANT: enctype required for file upload -->
    <form method="POST" enctype="multipart/form-data">
        
        <label>Select Exercise:</label>
        <select name="exercise" required>
            <option value="crunch">Crunch</option>
            <option value="squat">Squat</option>
            <option value="pushup">Push-up</option>
            <option value="pullup">Pull-up</option>
        </select>

        <br><br>

        <label>Upload Video:</label>
        <input type="file" name="video" accept="video/*" required>

        <br><br>

        <button type="submit">Process</button>
    </form>

    <hr>

    {% if result is defined %}
        <h3>Final Count: {{ result }}</h3>

        {% if output_video is defined %}
            <h3>Processed Video:</h3>
            <video width="600" controls>
                <source src="{{ url_for('static', filename='output_videos/' + output_video) }}">
                Your browser does not support the video tag.
            </video>
        {% endif %}
    {% endif %}

</body>
</html>
